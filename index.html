<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container top">
        <button id="new-entry">New entry</button>
    </div>
    <dialog class="dialog" autofocus>
        <button id="close" formmethod="dialog">X</button>
        <form action="">
            <p>
                <label for="title">Title:</label>
                <input id="title" type="text">
            </p>
            <p>
                <label for="author">Author:</label>
                <input id="author" type="text">
            </p>
            <p>
                <label for="pages">Number of pages:</label>
                <input id="pages" type="tel">
            </p>
            <p>
                <label for="year">Release year:</label>
                <input id="year" type="tel">
            </p>
            <p>
                <label for="isRead">Have you read it</label>
                <input id="isRead" type="checkbox" name="isRead">
            </p>
            <input id="submit" type="submit" formmethod="dialog">
        </form>
    </dialog>
    <div class="container main">
    </div>
</body>
</html>
